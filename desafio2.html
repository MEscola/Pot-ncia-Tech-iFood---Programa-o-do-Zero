<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Loads the Extensions API -->
    <script src="https://unpkg.com/@replit/extensions@1.8.0/dist/index.global.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>Calculadora de Vitórias</h1>
      <div id="loading">Loading...</div>

      <div id="buttons" style="display: none">
        <button id="create_test_dir" class="btn">mkdir test</button>
        <button id="touch_text_file" class="btn">touch ./test-file.txt</button>
        <button id="ls_a" class="btn">ls -a</button>
      </div>

      <ul id="file_folder_list"></ul>
    </div>

    <script src="script.js">
      function calcularNivel(vitorias, derrotas) {
          
          var saldoVitorias = vitorias - derrotas;

          var nivel;
          if (vitorias < 10) {
              nivel = "Ferro";
          } else if (vitorias >= 11 && vitorias <= 20) {
              nivel = "Bronze";
          } else if (vitorias >= 21 && vitorias <= 50) {
              nivel = "Prata";
          } else if (vitorias >= 51 && vitorias <= 80) {
              nivel = "Ouro";
          } else if (vitorias >= 81 && vitorias <= 90) {
              nivel = "Diamante";
          } else if (vitorias >= 91 && vitorias <= 100) {
              nivel = "Lendário";
          } else {
              nivel = "Imortal";
          }
          console.log(´'O Herói tem um saldo de ${saldoVitorias} está no nível de ${nivel}'´);
      }

      
      calcularNivel(30, 15);


    </script>
  </body>
</html>
